<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='search.css')}}">
    <title>Search for a book</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light d-flex justify-content-end">
        <form class="form-inline my-2 my-lg-0" action="{{url_for('logout')}}" method="GET">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">Logout</button>
          </form>
    </nav>
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% if message[0].find('Logged') == 0 %}
                <p class="alert-message-login" role="alert">{{message[0]}}</p>
            {% elif message[0].find('Logged') == -1 %}
                <p class="alert-message-error" role="alert">{{message[0]}}</p>
            {% endif %}
        {% endif %}
    {% endwith %}
    <h1 class="search-header">Search For A book</h1>
    <form action="{{url_for('search')}}" method="POST" class="form">
        <input type="text" name="search" placeholder="Enter isbn, title or author of the book" class="input">
    </form>
</body>
</html>
